<div class="details" style="width:400px; display: inline-block; margin-right: 10px;margin-bottom: 24px;">
  <a href="{{ .URL }}" style="font-weight: 600;text-decoration: none;">
    <img src="{{ .URL }}{{ .Params.Thumbnail }}">
    <div class="meta">
      <div style="font-size: 14px; line-height: 14px;color: black;">{{ .Params.Conference }}:</div>
      <div style="font-size: 20px; line-height: 24px;">{{ .Title }}</div>
    </div>
  </a>
</div>
